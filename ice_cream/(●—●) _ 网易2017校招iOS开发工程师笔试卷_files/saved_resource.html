</head><body class="ke-content"><div>iOS中的异步处理是通过将要执行的任务放到一个队列中，这个队列可能是串行队列，也可能是并行队列，如果是串行队列，那么就是放入的任务按顺序执行，执行完了一个才能取出下一个执行，如果是并行队列，任务的添加顺序和执行顺序是不一样的，会根据系统分配的最大线程数来同时执行。对于并行队列也是有好几个的，这几个具有不同的优先级，加入队列的优先级不同，执行的先后也是不同的。</div><div><br></div><div><br></div></body></html>
